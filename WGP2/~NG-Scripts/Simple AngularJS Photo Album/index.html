<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/3.1.0/octicons.min.css">

    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="http://v4-alpha.getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
  </head>
  <body>

    <body ng-app="myApp">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <div ng-controller="AlbumCtrl">
            <img src="https://angular.io/resources/images/logos/angular2/angular.svg" width="30" height="30" alt="AngularJS Logo" class="angLogo"/>
            <h2>AngularJS--v1xx Photo Album <small>by JC Awe</small> </h2>
              <div class="row">
                <div class="col-md-9">
                  <div class="albumImage">
                    <img ng-src="{{currentImage.image}}" alt="{{currentImage.description}}"/>
                  </div>
                  <h3>{{currentImage.description}}</h3>
                  <p class="badge"><span class="glyphicon glyphicon-star"></span>{{currentImage.stars}}</p>
                  <select ng-model="categories"
                          ng-options="category for category in imageCategories">
                    <option value="">All</option>
                  </select>
                  <label for="select">Select a Rating:</label>
                </div><!-- End of Column -->
                <div class="col-md-3">
                  <div class="wrapper">
                    <ul class="list">
                      <li ng-repeat="image in images | filter:categories" ng-click="setCurrentImage(image)">
                        <img ng-src="{{image.image}}" alt="{{image.description}}"/>
                      </li>
                    </ul><!-- End of List -->
                  </div><!-- End of Wrapper -->
                </div><!-- End of Column -->
              </div><!-- End of Row -->
            </div><!-- End of Album Controller -->
          </div><!-- End of Column -->
        </div><!-- End of Row -->
      </div><!-- End of Container -->
    </body><!-- End of Body -->


    <script src="https://cdn.jsdelivr.net/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
