<!DOCTYPE html>
<html lang="en" ng-app="CartApp">
<head>
   <meta charset="UTF-8">
   <title>Day06ex</title>
   <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.css">
   <link rel="stylesheet" href="/libs/font-awesome/css/font-awesome.css">

   <script src="/libs/jquery/dist/jquery.js"></script>
   <script src="/libs/bootstrap/dist/js/bootstrap.js"></script>
   <script src="/libs/angular/angular.js"></script>
   <script src="index.js"></script>

</head>
<body ng-controller="CartCtrl as _cartCtrl">
<div class="container">

   <!-- row 1: jumbotron -->
   <div class="row">
       <!-- full screen column -->
       <div class="col-xs-12
                   col-sm-12
                   col-md-12
                   col-lg-12">

           <div>
               <h1 class="text-left">Shopping Cart</h1>
           </div>
       </div> <!-- end of column -->
   </div> <!-- end of row 1 -->

   <!-- row 2: Item insert -->
   <div class="row">
   <!-- form column -->
       <div class="col-xs-12
                   col-sm-5
                   col-md-5
                   col-lg-5">
       <!-- panel start -->
            <div class="panel panel-default">
                <div class="panel-body">
                    <form ng-submit="_cartCtrl.addToBasket()">
                           <!-- Item box -->
                        <div class="form-group">
                            <label for="item-id">Item</label>
                            <input type="text" class="form-control" id="item-id" name="item" ng-model="_cartCtrl.item">
                        </div>

                        <!-- Quantity box -->
                        <div class="form-group">
                            <label for="quantity-id">Quantity</label>
                            <input type="number" class="form-control" id="quantity-id" name="quantity" ng-model="_cartCtrl.quantity">
                        </div>

                        <!-- submit button -->
                        <div class="form-group">
                           <button type="submit" class="form-control btn btn-success">Add to Cart <i class="fa fa-cart-plus"></i></button>

                        </div> <!-- end of submit button -->
                    </form>
                </div> <!-- end of panel-body -->
            </div> <!-- end of panel -->
       </div> <!-- end of form column -->
       </div> <!-- end of row 2 -->


           <!-- row 3 : table of items -->
   <div class="row">
       <!-- information column -->
       <div class="col-xs-12
                   col-sm-5
                   col-md-5
                   col-lg-5">
           <h3>Cart Contents</h3>
           <div>
               <table class="table table-hover">
                   <tr>
                       <th>Item</th>
                       <th>Quantity </th>
                   </tr>

                   <tr ng-repeat="i in _cartCtrl.basket">
                       <td>{{ i.item }}</td>
                       <td>{{ i.quantity }}</td>
                   </tr>

               </table>
           </div>
       </div> <!-- end of information column -->
   </div> <!-- end of row 3 -->



</div> <!--end of container-->
</body>
</html>
